{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    {% include 'asset_mng/asset_owner_sidebar.html' %}

        <h1 class="welcome-admin">Welcome back, {{name.upper}}</h1>
        <div class="statistics">
            <a href="{% url 'user_list' %}" class="stat-box" tabindex="0">

                <h2>{{ total_users }}</h2>

            </a>
             
            <a href="{% url 'asset_list' %}" class="stat-box" tabindex="0">

                <p>Total Assets</p>
            </a>
        
            <a href="{% url 'department' %}" class="stat-box" tabindex="0">
                <i class="fas fa-building"></i>
                <h2>{{ total_dept}}</h2>
                <p>Total Departments</p>
            </a>
            <a href="{% url 'employee' %}" class="stat-box" tabindex="0">
                <i class="fas fa-user-tie"></i>
                <h2>{{total_emp}}</h2>
                <p>Total Employees</p>

        </div>
    </div>
