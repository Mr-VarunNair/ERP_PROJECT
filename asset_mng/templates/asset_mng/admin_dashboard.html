{% load static %}
<html>
<body>
    {% include 'asset_mng/admin_sidebar.html' with name=name %}   
    <div class="right">
        <h1 class="welcome-admin">Welcome back, {{name|upper}}</h1>
        <div class="statistics">
            <a href="{% url 'user_list' %}" class="stat-box" tabindex="0">
                <i class="fas fa-users"></i>
                <h2>{{ total_users }}</h2>
                <p>Total users</p>
            </a>
             
            <a href="{% url 'asset_list' %}" class="stat-box" tabindex="0">
                <i class="fas fa-box"></i>
                <h2>{{ total_assets }}</h2>
                <p>Total Assets</p>
            </a>
        
            <a href="{% url 'department' %}" class="stat-box" tabindex="0">
                <i class="fas fa-building"></i>
                <h2>{{ total_dept}}</h2>
                <p>Total Departments</p>
            </a>
            <a href="{% url 'employee' %}" class="stat-box" tabindex="0">
                <i class="fas fa-user-tie"></i>
                <h2>{{total_emp}}</h2>
                <p>Total Employees</p>
            </a>
            
        </div>
    </div>
</body>
</html>
